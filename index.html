<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spring Currency Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #d4f4dd, #fff0f5);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
    }
    h1 {
        color: #2e7d32;
        margin-bottom: 1rem;
        font-weight: bold;
        text-shadow: 1px 1px #c8e6c9;
    }
    .converter {
        background: #ffffffcc;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
    label {
        font-size: 0.9rem;
        color: #388e3c;
        font-weight: bold;
        margin-bottom: 0.3rem;
        display: block;
    }
    input, select {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #a5d6a7;
        border-radius: 8px;
        font-size: 1rem;
    }
    .swap-btn {
        background: #81c784;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 1.2rem;
        margin: 0.5rem auto;
        display: block;
        transition: transform 0.3s ease;
    }
    .swap-btn:hover {
        transform: rotate(180deg);
        background: #66bb6a;
    }
    .result {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #2e7d32;
        margin-top: 1rem;
    }
</style>
</head>
<body>

<h1>Currency Converter</h1>

<div class="converter">
    <label for="fromAmount">From Amount</label>
    <input type="number" id="fromAmount" value="1" min="0" step="0.01">

    <label for="fromCurrency">From Currency</label>
    <select id="fromCurrency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="ZAR" selected>ZAR - South African Rand</option>
    </select>

    <button class="swap-btn" id="swapBtn">â‡„</button>

    <label for="toCurrency">To Currency</label>
    <select id="toCurrency">
        <option value="USD" selected>USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="ZAR">ZAR - South African Rand</option>
    </select>

    <div class="result" id="result">0.00</div>
</div>

<script>
    const rates = { USD: 1.0, EUR: 0.85, ZAR: 18.2 };

    function convert() {
        const amount = parseFloat(document.getElementById('fromAmount').value) || 0;
        const from = document.getElementById('fromCurrency').value;
        const to = document.getElementById('toCurrency').value;
        const result = (amount / rates[from]) * rates[to];
        document.getElementById('result').textContent = result.toFixed(2) + " " + to;
    }

    document.getElementById('fromAmount').addEventListener('input', convert);
    document.getElementById('fromCurrency').addEventListener('change', convert);
    document.getElementById('toCurrency').addEventListener('change', convert);
    document.getElementById('swapBtn').addEventListener('click', () => {
        let from = document.getElementById('fromCurrency');
        let to = document.getElementById('toCurrency');
        [from.value, to.value] = [to.value, from.value];
        convert();
    });

    convert();
</script>

</body>
</html>
